<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبد الرزاق ستور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
            text-decoration: none;
            color: white;
        }
        .cart {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
        .hero {
            background: url('https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg') center/cover no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: filter 0.3s ease;
        }
        .hero:hover {
            filter: brightness(1.2);
        }
        .cart-items {
            position: fixed;
            right: 10px;
            top: 60px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: none;
        }
        .cart-items.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">عبد الرزاق ستور</a>
        <a href="#cart" class="cart" id="cart-btn">🛒 السلة (<span id="cart-count">0</span>)</a>
    </nav>
    
    <div class="hero">مرحبًا بك في عبد الرزاق ستور</div>
    
    <section class="products" id="products">
        <div class="product" data-name="سماعات بلوتوث">
            <img src="https://images.pexels.com/photos/3394659/pexels-photo-3394659.jpeg" alt="سماعات بلوتوث">
            <h2>سماعات بلوتوث</h2>
            <p>جودة صوت عالية وتصميم أنيق</p>
            <button class="add-to-cart">إضافة إلى السلة</button>
        </div>
        <div class="product" data-name="ساعة ذكية">
            <img src="https://images.pexels.com/photos/437037/pexels-photo-437037.jpeg" alt="ساعة ذكية">
            <h2>ساعة ذكية</h2>
            <p>تصميم عصري ومزايا رائعة</p>
            <button class="add-to-cart">إضافة إلى السلة</button>
        </div>
    </section>

    <div class="cart-items" id="cart">
        <h2>سلة المشتريات</h2>
        <ul id="cart-list"></ul>
        <button id="checkout">إتمام الطلب</button>
    </div>

    <script>
        let cart = [];

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (event) => {
                let product = event.target.closest('.product');
                let productName = product.getAttribute('data-name');
                cart.push(productName);
                updateCart();
                alert(productName + " تمت إضافته إلى السلة!");
            });
        });

        function updateCart() {
            document.getElementById('cart-count').textContent = cart.length;
            let cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item;
                cartList.appendChild(li);
            });
        }

        document.getElementById('checkout').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('السلة فارغة!');
                return;
            }
            let customerName = prompt('أدخل اسمك:');
            let address = prompt('أدخل عنوانك:');
            if (customerName && address) {
                alert('تم إرسال طلبك بنجاح!');
                cart = [];
                updateCart();
            }
        });

        document.getElementById('cart-btn').addEventListener('click', () => {
            document.getElementById('cart').classList.toggle('show');
        });
    </script>
</body>
</html>
